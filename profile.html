<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - StopBullying</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .profile-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 2.5rem;
      border-radius: 15px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 2rem;
      color: #ff4081;
      font-size: 2rem;
    }
    .profile-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: left;
    }
    .profile-field {
      margin-bottom: 1rem;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    .profile-field label {
      display: block;
      font-weight: 600;
      color: #ffd1e9;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }
    .profile-field span {
      font-size: 1.1rem;
      font-weight: 500;
    }
    .welcome-text {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ffd1e9;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      min-width: 120px;
      background: #ff4081;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 25px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 0.9rem;
    }
    button:hover {
      background: #e91e63;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .btn-logout {
      background: #f44336;
    }
    .btn-logout:hover {
      background: #d32f2f;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff4081, #e91e63);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 0 auto 1rem;
      color: white;
    }
    @media (max-width: 480px) {
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Profile Pengguna</h2>
    
    <div class="avatar" id="userAvatar">
      <!-- Initial akan diisi otomatis -->
    </div>
    
    <div class="welcome-text" id="welcomeText">
      Selamat datang di StopBullying!
    </div>
    
    <div class="profile-info">
      <div class="profile-field">
        <label>Username:</label>
        <span id="displayUsername">-</span>
      </div>
      <div class="profile-field">
        <label>Status:</label>
        <span>Pengguna Aktif</span>
      </div>
      <div class="profile-field">
        <label>Bergabung:</label>
        <span id="joinDate">Hari ini</span>
      </div>
      <div class="profile-field">
        <label>Terakhir Login:</label>
        <span id="lastLogin">Sekarang</span>
      </div>
    </div>
    
    <div class="button-group">
      <button class="btn-secondary" onclick="goToHome()">
        üè† Beranda
      </button>
      <button class="btn-logout" onclick="logout()">
        üö™ Logout
      </button>
    </div>
  </div>

  <script>
    // Cek apakah user sudah login
    function checkLogin() {
      const loggedInUser = localStorage.getItem('loggedInUser');
      if (!loggedInUser) {
        alert('Anda harus login terlebih dahulu!');
        window.location.href = 'login.html';
        return;
      }
      
      // Tampilkan informasi user
      displayUserInfo(loggedInUser);
    }
    
    function displayUserInfo(username) {
      // Tampilkan username
      document.getElementById('displayUsername').textContent = username;
      document.getElementById('welcomeText').textContent = `Selamat datang, ${username}!`;
      
      // Buat avatar dengan initial
      const initial = username.charAt(0).toUpperCase();
      document.getElementById('userAvatar').textContent = initial;
      
      // Set tanggal bergabung (simulasi)
      const joinDate = localStorage.getItem('joinDate_' + username) || new Date().toLocaleDateString('id-ID');
      document.getElementById('joinDate').textContent = joinDate;
      
      // Set waktu terakhir login
      const now = new Date();
      document.getElementById('lastLogin').textContent = now.toLocaleString('id-ID');
    }
    
    function logout() {
      const confirmation = confirm('Apakah Anda yakin ingin logout?');
      if (confirmation) {
        // Hapus session login
        localStorage.removeItem('loggedInUser');
        alert('Logout berhasil! Sampai jumpa lagi.');
        window.location.href = 'login.html';
      }
    }
    
    function goToHome() {
      window.location.href = 'index.html';
    }
    
    
    // Jalankan pengecekan login saat halaman dimuat
    window.addEventListener('load', checkLogin);
  </script>
</body>
</html>
